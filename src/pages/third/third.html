<!--

<ion-header>
    <ion-title>Weather App</ion-title>

  <ion-navbar>
      
      <ion-searchbar placeholder="enter your city"
        [(ngModel)]="city" name="search"  
       
           
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput()"
      (ionCancel)="onCancel()">
   
        </ion-searchbar>
<ion-item>
          <ion-label>{{currentTemp}} to</ion-label>
          <ion-select [(ngModel)]="tempChange" (ionChange)="temperatureChange($event)">
            
              <ion-option value="Celcius">Celcius</ion-option>
              <ion-option value="Fahrenheit">Fahrenheit</ion-option>
            </ion-select>

          </ion-item>
  </ion-navbar>
  
</ion-header>


<ion-content >
  
   <div class="ma"> 

      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
  
   

    <img class="bb" src={{conditionCode}}>


<h1 style="text-align: center"> TODAY</h1>
<h1 style="text-align: center"> {{city}}</h1>


<br>

<div style="text-align: center; bottom: 80%;" class="centered">
        <p class="ragraph">{{info?.name}} <img src="http://openweathermap.org/img/w/{{info?.weather[0].icon}}.png"> </p>
        <p>{{weatherData?.weather[0].description }}</p>
   <p > {{(temp)}}°C</p>

</div>


   <h1 style="position: absolute; left: 0; bottom: 40%;height: 5%">{{(weatherData?.main.temp_min-273.15).toFixed(0)}} °C </h1>
  


  
    <h1 style="position: absolute; right: 0; bottom: 40%; height: 5%">{{(info?.main.temp_max-273.15).toFixed(0)}} °C</h1> 
 
   </div>


</ion-content>
